    <h1 style="text-align: center;">Video and audio content</h1>

    <!-- Video  content use <video> element
    attribute -> controls , src , width and heignt , autoplay ,
    loop , muted , poster ...etc -->

    <video src="/video/Wildlife.mp4" controls width="500" height="200" autoplay loop muted></video>

    <video src="/video/Wildlife.mp4" controls width="500" height="200" poster="/Jellyfish.jpg"></video>

    <!-- disablepictureinpicture value is false 
    disableremoteplayback to disable the capability of remote playback in devices that are attached using wired (HDMI, DVI, etc.)
    -->

    <video src="/video/Wildlife.mp4" controls width="500" height="200" disablepictureinpicture disableremoteplayback
        preload="auto"></video>


    <!-- single sources example-->
    <video src="/video/Wildlife.mp4" width="200" height="200" controls>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur.
        </p>
        <a href="#">Links</a>
    </video>

    <!-- Multiple sources example -->
    <video controls width="400" height="400">
        <source src="/video/Wildlife.mp4" type="video/mp4" />
        <source src="/video/Wildlife.mkv" type="video/mkv" />
        <source src="/video/Wildlife.webm" type="video/webm" />
        <source src="/video/Wildlife.wmv" type="video/wmv" />
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            <a href="#">links</a>
        </p>
    </video>


    <!-- <source> element
    same media content in multiple file formats -->
    <video controls width="400" height="400">
        <source src="/video/Wildlife.mp4" type="video/mp4" />
        <source src="/video/Wildlife.mkv" type="video/mkv" />
        <source src="/video/Wildlife.webm" type="video/webm" />
        <source src="/video/Wildlife.wmv" type="video/wmv" />
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            <a href="#">links</a>
        </p>
    </video><br><br>

    <!-- Audio content use <audio> element 
        attribute  autoplay , controls , loops , muted , src
    muted -> sound off-->

    <figure>
        <figcaption>Listen to the Audio</figcaption>
        <audio src="/audio/Kalimba.mp3" controls loop>
            Your browser does not support the
            <code>audio</code> element
        </audio>
    </figure>

    <!-- with source -->
    <figure>
        <figcaption>Listen to the Audio</figcaption>
        <audio controls loop>
            <source src="/audio/Kalimba.mp3" type="audio/mp3">
            <source src="/audio/Kalimba.ogg" type="audio/ogg">
            Your browser does not support the
            <code>audio</code> element
        </audio>
    </figure>
